{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Hopper  {% block title %}{% endblock %}</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" type="image/png" href="{% static 'images/hopicon.png' %}"/>
    
	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet" type="text/css" />
	<link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css"/>
    
</head>

<body>
	<nav class="navbar navbar-default" style="border: none; padding:10px">
		<div class="container-fluid">
			<!--logo-->
			<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
				<a class="navbar-brand" href="{% url 'home' %}"><img src="{% static 'images/memohub.PNG' %}" height="33"/></a>
			</div>
			<!--Menus-->
            <div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="shiny"><a href="{% url 'index' %}"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp;
								Profiles
							</a>
						</li>
						<li class="shiny"><a href="{% url 'profile-add' %}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>&nbsp;
								Edit
							</a>
						</li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        {% block nav %}
                        
                        {% endblock %}
                        {% if user.is_authenticated %}
                        <li class="shiny"><a href="{% url 'logout' %}"><span aria-hidden="true"></span>&nbsp;
                            Logout
                        </a>
                        </li>

                        {% else %}
                        <li class="shiny"><a href="{% url 'register' %}"><span aria-hidden="true"></span>&nbsp;
                                Sign Up
                            </a>
                        </li>
                        <li class="shiny"><a href="{% url 'login' %}"><span class= "glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp;
                                Login
                            </a>
                        </li>
                        {% endif %}
                    </ul>
				</div>
		</div>
    </nav>
    {% block content %}

    {% endblock %}
    <div><br>
        <div><br></div>
    </div>
    <footer class="footer">
        <div class="container-fluid" style="background-color: grey">
            <h4 class="footer-center"><p>   &copyright Hopper</p></h4>
        </div>
    </footer>
    <script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
</body>
</html>
